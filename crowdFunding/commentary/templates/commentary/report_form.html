{% comment %} {% extends 'layouts/base.html' %} {% endcomment %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/report_form_styles.css' %}">
    <div class="container">
        <h2>Report Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Report</button>
        </form>
    </div>
{% endblock %}



<style>
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

form {
    margin-top: 20px;
}

form button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
