<!-- donate.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Donate to Project</h2>
  {% comment %} <form method="post" action="{% url 'project.donate' project.id %}">
    {% csrf_token %}
    <label for="donation_amount">Enter donation amount:</label>
    <input type="number" id="donation_amount" name="donation_amount" step="0.01" required>
    <button type="submit">Donate</button>
  </form> {% endcomment %}
  <div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Donate Now" class="btn btn-success">
</form>
</div>
{% endblock %}
