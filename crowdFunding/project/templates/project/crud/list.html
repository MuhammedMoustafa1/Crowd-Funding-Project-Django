{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Title: {{ project.title }}</h5>
                            <p class="card-text">Details: {{ project.details }}</p>
                            <p class="card-text">Start Date: {{ project.start_date }}</p>
                            <p class="card-text">Total Target: {{ project.total_target }}</p>
                            <a href="{{ project.delete_url }}" class="btn btn-danger">Delete</a>
                            <a href="{{ project.show_url }}" class="btn btn-info">Show</a>
                            <a href="#" class="btn btn-success">Donate</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
