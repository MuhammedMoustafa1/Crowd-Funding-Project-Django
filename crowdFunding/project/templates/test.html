<div class="comments-box">
    <div class="comments-container">
        <h3>Comments</h3>
        {% if comments %}
            <div class="comment-list">
                {% for comment in comments %}
                    <div class="comment">
                        <div class="comment-user">User: {{ comment.user }}</div>
                        <div class="comment-text">{{ comment.text }}</div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No comments yet.</p>
        {% endif %}

        <!-- Add Comment Form -->
        <button id="add-comment-btn">Add Comment</button>
        <form class="add-comment-form" method="post" action="{% url 'projects.comment' %}" style="display: none;">
            {% csrf_token %}
            <textarea name="text" id="comment_text" placeholder="Write your comment here..." required></textarea>
            <button type="submit" id="submit-comment-btn">Submit</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('add-comment-btn').addEventListener('click', function() {
            var commentForm = document.querySelector('.add-comment-form');
            if (commentForm.style.display === 'none' || commentForm.style.display === '') {
                commentForm.style.display = 'block';
            } else {
                commentForm.style.display = 'none';
            }
        });
    });
</script>
