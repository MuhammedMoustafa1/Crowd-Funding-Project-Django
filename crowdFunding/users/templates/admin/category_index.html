{% extends 'users/layouts/header.html' %}
{% block title%}
Categories
{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div class="container">
    <div class="d-flex justify-content-between mx-2 mt-3 align-items-center">
    <p class="fs-3 fw-bold">All Categories</p>
    <a href="{% url 'category.add' %}" class="btn btn-primary rounded-5 px-3 py-2">Add Category</a>
    </div>
    <table class="mt-4 table table-stripped">
    <tr>
        <td class="text-center">ID</td>
        <td class="text-center">Name</td>
        <td class="text-center">Edit</td>
        <td class="text-center">Delete</td>

    </tr>
    {% for category in categories %}
    <tr>
        <td class="text-center">{{category.id }}</td>
        <td class="text-center"> {{category.name}}</td>
        <td class="text-center">
            <a class="btn btn-warning rounded-5 px-3 py-2" href="{{category.edit_url}}"> Edit</a>
        </td>
        <td class="text-center">
            <a class="btn btn-danger rounded-5 px-3 py-2" href="{{category.delete_url}}"> Delete</a>
        </td>

    </tr>
    {% endfor %}

</table>

</div>

{% endblock %}
