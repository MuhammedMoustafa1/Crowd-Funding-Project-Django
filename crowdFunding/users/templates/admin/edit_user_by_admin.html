{% extends 'users/layouts/header.html' %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
        input{
            width:fit-content: !important;
        }
        body{
            background-color: lightgray;
        }
    </style>
<h1 class="text-center">Edit User</h1>
<div class="container row-col-2">
    <form method="post" enctype="multipart/form-data" class="row w-50 mx-auto">
                {% csrf_token %}

        {% if form.instance.photo %}
        <img src="{{ form.instance.photo.url }}" class="img-thumbnail w-50 mx-auto">
        {% endif %}
        {{ form }}
        <input type="submit" class="btn btn-primary mx-auto w-25 mb-3">
    </form>
</div>
