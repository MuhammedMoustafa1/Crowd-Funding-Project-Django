{% extends 'users/layouts/header.html' %}
{% block title%}
Featured Projects
{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div class="container">
     <div class="d-flex mx-2 mt-3">
    <p class="fs-3 fw-bold">Featured Projects</p>
     </div>
<table class="mt-4 table table-striped table-bordered">
    <tr>
         <td class="text-center"> ID</td>
         <td class="text-center"> Title </td>
<!--         <td> Created By</td>-->
         <td class="text-center"> Add to Featured Projects</td>
    </tr>
    <!-- Table header and other rows -->
    {% for proj in data %}
    <tr>
        <td class="text-center">{{ proj.id }}</td>
        <td class="text-center">{{ proj.title }}</td>
        <!-- Add other project fields as needed -->

        <td class="text-center">
            <form action="" method="post">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
