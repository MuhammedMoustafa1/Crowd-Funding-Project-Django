{% extends 'users/layouts/header.html' %}
{% block title%}
Tags
{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<div class="container">
    <div class="d-flex justify-content-between mx-2 mt-3 align-items-center">
    <h1 class="fs-3 fw-bold text-success fst-italic text-capitalize">All Tags</h1>
    <a href="{% url 'tag.add' %}" class="btn btn-primary rounded-5 px-3 py-2">Add Tag</a>
    </div>
    <table class="mt-4 table table-stripped">
    <tr class="table-info">
        <th class="text-center"> ID</th>
        <th class="text-center"> Name</th>
        <th class="text-center"> Edit</th>
        <th class="text-center"> Delete</th>

    </tr>
    {% for tag in tags %}
    <tr>
        <td class="text-center">{{tag.id }}</td>
        <td class="text-center"> {{tag.name}}</td>
        <td class="text-center">
            <a class="btn btn-warning rounded-5 px-3 py-2" href="{{tag.edit_url}}"> Edit</a>
        </td>
        <td class="text-center">
            <a class="btn btn-danger rounded-5 px-3 py-2" href="{{tag.delete_url}}"> Delete</a>
        </td>

    </tr>
    {% endfor %}

</table>

</div>

{% endblock %}
