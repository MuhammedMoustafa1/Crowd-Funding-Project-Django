<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .logo{
            color:white;
            font-size: 22px;
        }
        .logo:hover{
            color: white;
        }
        .navbar-nav .nav-link.tab:hover {
            color: lightgreen !important;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: green;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <span class="navbar-brand logo">Admin Dashboard</span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active tab text-white" aria-current="page" href="{% url 'admin.dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active tab text-white" aria-current="page" href="{% url 'featured' %}">Featured Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tab text-white" href="{% url 'category.index' %}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tab text-white" href="{% url 'tag.index' %}">Tags</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tab text-white" href="{% url 'user.index' %}">Users</a>
                </li>

            </ul>
            <div class="d-flex">
              <p class="text-white m-1">{{request.user.email}} </p>
<!--                <div class="text-white m-1">te</div>-->
              <a class="btn btn-danger me-2" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
